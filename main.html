<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart</title>
  <link
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .block-heading {
      color: #3b99e0;
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .block-heading p {
      font-size: 16px;
      color: #555;
    }
    .block-subheading {
      text-align: center;
      color: #555;
      margin-bottom: 30px;
    }
    .product {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 15px;
      margin-bottom: 15px;
      background: white;
    }
    .summary {
      border: 1px solid #ddd;
      background-color: #f7fbff;
      padding: 20px;
      border-radius: 5px;
      border-top: 3px solid #5ea4f3;
    }
    .summary .btn {
      background-color: #3b99e0;
      color: white;
      width: 100%;
      text-transform: uppercase;
    }
    .quantity-input {
      width: 60px;
    }
    .price {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="block-heading">
      Shopping Cart
      <p>Checkout your favorite products!</p>
    </h2>
    <a href="#" class="btn btn-link">Continue Shopping</a>
    <div class="row">
      <div class="col-lg-8">
        <!-- Product 1 -->
        <div class="product">
          <div class="row d-flex align-items-center">
            <div class="col-auto">
              <img src="https://www.att.com/scmsassets/global/devices/phones/apple/apple-iphone-15-pro-max/carousel/natural-titanium-1.png" alt="Product 1" class="img-fluid" />
            </div>
            <div class="col">
              <h6>Product Name</h6>
              <p>Display: 5 inches</p>
              <p>RAM: 4GB</p>
              <p>Memory: 32GB</p>
            </div>
            <div class="col-auto text-right">
              <label for="quantity1">Quantity:</label>
              <input type="number" id="quantity1" class="quantity-input" value="0" />
              <p class="price">$120</p>
            </div>
          </div>
        </div>
        <!-- Repeat for other products -->
      </div>
      <!-- Summary -->
      <div class="col-lg-4">
        <div class="summary">
          <h5>Summary</h5>
          <div class="d-flex justify-content-between">
            <p>Subtotal</p>
            <p>$360</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Discount</p>
            <p>$0</p>
          </div>
          <div class="d-flex justify-content-between">
            <p>Shipping</p>
            <p>$0</p>
          </div>
          <div class="d-flex justify-content-between">
            <p><strong>Total</strong></p>
            <p><strong>$360</strong></p>
          </div>
          <button class="btn mt-3 border-rounded-1">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
