<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Layout</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
      /* Headings Style */
      .block-heading {
        color: #3b99e0;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
      }

      /* Product Block */
      .product {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
        background-color: #fff;
      }

      .product img {
        max-width: 100%;
      }

      /* Summary Section */
      .summary {
        border: 1px solid #ddd;
        background-color: #f7fbff;
        padding: 20px;
        border-radius: 5px;
        border-top: 3px solid #5ea4f3;
      }

      .summary h5 {
        border-bottom: 2px solid #ddd;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }

      .summary .btn {
        background-color: #3b99e0;
        color: #fff;
        width: 100%;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Block Heading -->
      <h2 class="block-heading">Shopping Cart</h2>

      <div class="row">
        <!-- Product Section -->
        <div class="col-lg-8">
          <!-- Product Block 1 -->
          <div class="product">
            <div class="row">
              <div class="col-md-3">
                <img
                  src="https://via.placeholder.com/100"
                  alt="Product 1"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-6">
                <h5>Product 1</h5>
                <p class="mb-1">Description of Product 1</p>
                <p class="mb-1">Size: Medium</p>
              </div>
              <div class="col-md-3 text-right">
                <p><strong>$120</strong></p>
                <button class="btn btn-sm btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>

          <!-- Product Block 2 -->
          <div class="product">
            <div class="row">
              <div class="col-md-3">
                <img
                  src="https://via.placeholder.com/100"
                  alt="Product 2"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-6">
                <h5>Product 2</h5>
                <p class="mb-1">Description of Product 2</p>
                <p class="mb-1">Size: Large</p>
              </div>
              <div class="col-md-3 text-right">
                <p><strong>$150</strong></p>
                <button class="btn btn-sm btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>

          <!-- Product Block 3 -->
          <div class="product">
            <div class="row">
              <div class="col-md-3">
                <img
                  src="https://via.placeholder.com/100"
                  alt="Product 3"
                  class="img-fluid"
                />
              </div>
              <div class="col-md-6">
                <h5>Product 3</h5>
                <p class="mb-1">Description of Product 3</p>
                <p class="mb-1">Size: Small</p>
              </div>
              <div class="col-md-3 text-right">
                <p><strong>$90</strong></p>
                <button class="btn btn-sm btn-primary">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
          <div class="summary">
            <h5>Summary</h5>
            <div class="d-flex justify-content-between">
              <p>Subtotal</p>
              <p>$360</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Discount</p>
              <p>$0</p>
            </div>
            <div class="d-flex justify-content-between">
              <p>Shipping</p>
              <p>$0</p>
            </div>
            <div class="d-flex justify-content-between">
              <p><strong>Total</strong></p>
              <p><strong>$360</strong></p>
            </div>
            <button class="btn mt-3">Checkout</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.4.slim.min.js"
      integrity="sha384-xgmncsrL7N6w6kJaJ3oQJGWI0aR/Yz6aO4DFFxj3MeH0t/RTQQJqphg/DbR0a8TO"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc7eIWuAIQmA61xkUIZABTSTa2x4dA8zV9KbyU6mX"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
